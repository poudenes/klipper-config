# This file contains common pin mappings for the 2018 Creality Ender 3. To use this config, the firmware should be compiled for the AVR atmega1284p.
# Note, a number of Melzi boards are shipped with a bootloader that requires the following command to flash the board: avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex
# If the above command does not work and "make flash" does not work then one may need to flash a bootloader to the board - see the Klipper docs/Bootloaders.md file for more information.

[tftbridge]
tft_device: /dev/ttyAMA0
tft_baud: 115200
tft_timeout: 0
klipper_device: /home/poudenes/printer_data/comms/klippy.serial
klipper_baud: 115200
klipper_timeout: 0

######################################
# KLIPPER TMC STEPPER
######################################
# [motor_constants creality-42-34] # X, Y, Z Stepper motor
# resistance: 6.0
# inductance: 0.006
# holding_torque: 0.4
# max_current: 1.0
# steps_per_revolution: 200

# [motor_constants creality-42-40] # Extruder Stepper motor
# resistance: 3.6
# inductance: 0.008
# holding_torque: 0.48
# max_current: 1.0
# steps_per_revolution: 200

# [autotune_tmc stepper_x]
# motor: creality-42-34
# tuning_goal: auto # performance

# [autotune_tmc stepper_y]
# motor: creality-42-34
# tuning_goal: auto # performance

# [autotune_tmc stepper_z]
# motor: creality-42-34
# tuning_goal: auto # silent

# [autotune_tmc extruder]
# motor: creality-42-40
######################################
# END KLIPPER TMC STEPPER
######################################

[firmware_retraction] # Best setting but not in use. Use retraction from slider
retract_length: 2
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 30

[auto_speed]

[display_status]

[pause_resume]

[exclude_object]

[include fluidd.cfg]

[include macros.conf]

[bed_screws]
screw1: 47, 75
screw2: 47, 244 # 47, 235
screw3: 217, 244 # 214, 235
screw4: 217, 75 # 214, 75

[screws_tilt_adjust]
screw1: 75, 47
screw1_name: Voor links
screw2: 244, 47
screw2_name: Voor rechts
screw3: 244, 217
screw3_name: Achter rechts
screw4: 75, 217
screw4_name: Achter links
speed: 100 # 300
horizontal_move_z: 5
screw_thread: CW-M4

[bed_mesh]
speed: 100 # 600
horizontal_move_z: 5
mesh_min: 45,45
mesh_max: 185,185
probe_count: 7,7
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -44
y_offset: -10
#z_offset = 5

[safe_z_home]
home_xy_position: 158.50, 127.50
speed: 25 # 300
z_hop: 10
z_hop_speed: 5

[stepper_z] # FOR BLTOUCH
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250

[tmc2209 stepper_z] # FOR BLTOUCH
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

# [stepper_z] # FOR ENDSTOP SENSOR
# step_pin: PB0
# dir_pin: PC5
# enable_pin: !PB1
# microsteps: 16
# rotation_distance: 8
# endstop_pin: ^PC2
# position_endstop: 0.0 
# position_max: 250

# [tmc2209 stepper_z] # FOR ENDSTOP SENSOR
# uart_pin: PC11
# tx_pin: PC10
# uart_address: 1
# run_current: 0.580
# stealthchop_threshold: 999999

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 250
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 250
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 32.2791
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
min_temp: 0
max_temp: 250
pressure_advance: 0.55 # 0.46
control = pid
pid_kp = 26.415
pid_ki = 1.616
pid_kd = 107.972
max_extrude_cross_section = 5
min_extrude_temp: 0 # add new https://ellis3dp.com/Print-Tuning-Guide/articles/extruder_calibration.html
# max_extrude_only_distance: 301.0 # from 100 to 101 https://ellis3dp.com/Print-Tuning-Guide/articles/extruder_calibration.html
# pressure_advance: 0.0 # Needed for Pressure advance tuning - https://www.klipper3d.org/Pressure_Advance.html
# pressure_advance_lookahead_time: 0.010 # Needed for Pressure advance tuning - https://www.klipper3d.org/Pressure_Advance.html

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
min_temp: 0
max_temp: 130
control = pid
pid_kp = 69.057
pid_ki = 1.078
pid_kd = 1105.769

[heater_fan heatbreak_cooling_fan]
pin: PC7

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_34FFD9055253313321502451-if00
baud: 115200

[printer]

# ORIGINAL SETTINGS
# kinematics: cartesian
# max_velocity: 300
# max_accel: 3000
# max_z_velocity: 5
# max_z_accel: 100

# SETTINGS AFTER AUTO_SPEED WITHOUT HMC TUNING
kinematics: cartesian
max_velocity: 191
max_accel: 4615
max_z_velocity: 5
max_z_accel: 100

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>
    
[display]
lcd_type: st7920
cs_pin: PB8
sclk_pin: PB9
sid_pin: PB15
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15

[temperature_sensor RPi4]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[virtual_sdcard]
path: ~/printer_data/gcodes

