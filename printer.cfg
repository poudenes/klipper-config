[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
homing_speed: 25 # 15

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 25 # 15

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

######################################
# KLIPPER TMC STEPPER
######################################
[motor_constants bj42d15_26v09]
resistance: 30
inductance: 51
holding_torque: 0.34
max_current: 0.4
steps_per_revolution: 200

[motor_constants bj42d22_23v01]
resistance: 9.6
inductance: 20
holding_torque: 0.4
max_current: 1
steps_per_revolution: 200

[autotune_tmc stepper_x]
motor: bj42d15_26v09
tuning_goal: performance

[autotune_tmc stepper_y]
motor: bj42d15_26v09
tuning_goal: performance

[autotune_tmc stepper_z]
motor: bj42d15_26v09
tuning_goal: silent

[autotune_tmc extruder]
motor: bj42d22_23v01
######################################
# END KLIPPER TMC STEPPER
######################################

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 32.2791 # 28-04-2024 old value was 33.978
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
min_temp: 0
max_temp: 250
pressure_advance: 0.46
# max_extrude_only_distance: 101.0 # from 100 to 101 https://ellis3dp.com/Print-Tuning-Guide/articles/extruder_calibration.html
# min_extrude_temp: 0 # add new https://ellis3dp.com/Print-Tuning-Guide/articles/extruder_calibration.html
# pressure_advance: 0.0 # Needed for Pressure advance tuning - https://www.klipper3d.org/Pressure_Advance.html
# pressure_advance_lookahead_time: 0.010 # Needed for Pressure advance tuning - https://www.klipper3d.org/Pressure_Advance.html
# control: pid
# tuned for stock hardware with 200 degree Celsius target
# pid_Kp: 21.527
# pid_Ki: 1.063
# pid_Kd: 108.982

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
min_temp: 0
max_temp: 130
# control: pid
# tuned for stock hardware with 50 degree Celsius target
# pid_Kp: 54.027
# pid_Ki: 0.770
# pid_Kd: 948.182

[heater_fan heatbreak_cooling_fan]
pin: PC7

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_34FFD9055253313321502451-if00

[printer]
kinematics: cartesian
max_velocity: 245 # 300
max_accel: 7800 # 3000
max_z_velocity: 10 # 5
max_z_accel: 200 # 100

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>
    
[display]
lcd_type: st7920
cs_pin: PB8
sclk_pin: PB9
sid_pin: PB15
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15

[temperature_sensor RPi4]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[virtual_sdcard]
path: ~/printer_data/gcodes

