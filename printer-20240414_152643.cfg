# This file contains common pin mappings for the 2018 Creality Ender 3. To use this config, the firmware should be compiled for the AVR atmega1284p.
# Note, a number of Melzi boards are shipped with a bootloader that requires the following command to flash the board: avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex
# If the above command does not work and "make flash" does not work then one may need to flash a bootloader to the board - see the Klipper docs/Bootloaders.md file for more information.

[screws_tilt_adjust] # NEW ADDED FOR BL TOUCH
screw1: 75, 47
screw1_name: Voor links
screw2: 235, 47
screw2_name: Voor rechts
screw3: 235, 214
screw3_name: Achter rechts
screw4: 75, 214
screw4_name: Achter links
speed: 100
horizontal_move_z: 10
screw_thread: CW-M4

[bed_mesh] # NEW ADDED FOR BL TOUCH
speed: 100
horizontal_move_z: 10
mesh_min: 55,55 # x,y
mesh_max: 180,180 # x,y
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[bltouch] # NEW ADDED FOR BL TOUCH
sensor_pin: ^PC14
control_pin: PA1
x_offset: -44
y_offset: -10
z_offset: 5

[safe_z_home] # NEW ADDED FOR BL TOUCH
home_xy_position: 117.5, 117.5
speed: 100
z_hop: 10
z_hop_speed: 10

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

