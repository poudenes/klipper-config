# click_pin: ^!PC0

[display] # TEST WITH NEW BOARD
lcd_type: st7920
cs_pin: PB8
sclk_pin: PB9
sid_pin: PB15
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15

[temperature_sensor RPi4]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[virtual_sdcard]
path: ~/printer_data/gcodes

[gcode_arcs]
resolution: 0.5

[display_status]

[pause_resume]

[exclude_object]

[include fluidd.cfg]

